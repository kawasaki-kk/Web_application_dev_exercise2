{% extends "base.html" %}

{% block content %}


<h2>検索</h2>
<form action="{% url 'search:search_report' %}"" method="post">
{% csrf_token %}
  <label for="id_q">キーワード</label>
  {{ form.keyword }}
  <input type="submit" value="検索">
</form>

<h3 class="page-header">日報の一覧</h3>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>投稿者</th>
          <th>日付</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for report in reports %}
        <tr>
          <td>{{ report.id }}</td>
          <td>{{ report.title }}</td>
          <td>{{ report.publisher }}</td>
          <td>{{ report.date }}</td>
          <td>
            <a href="{% url 'polls:comment_list' report_id=report.id %}" class="btn btn-default btn-sm btn-primary">続きを読む</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

{% endblock %}
